<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Feedback - Irama Kuala Lumpur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            color: #1a1a2e;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: white;
        }

        .feedback-card {
            background: white;
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.3em;
            font-weight: 500;
        }

        .emoji-section {
            margin-bottom: 40px;
        }

        .emoji-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .emoji-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 4px solid transparent;
            border-radius: 20px;
            padding: 25px 20px;
            font-size: 4.5em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .emoji-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .emoji-btn.selected {
            transform: scale(1.15);
        }

        .emoji-btn.excellent:hover, .emoji-btn.excellent.selected { 
            border-color: #38b2ac; 
            background: linear-gradient(135deg, #b2f5ea 0%, #81e6d9 100%);
            box-shadow: 0 15px 40px rgba(56, 178, 172, 0.4);
        }
        
        .emoji-btn.good:hover, .emoji-btn.good.selected { 
            border-color: #48bb78; 
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            box-shadow: 0 15px 40px rgba(72, 187, 120, 0.4);
        }
        
        .emoji-btn.average:hover, .emoji-btn.average.selected { 
            border-color: #ecc94b; 
            background: linear-gradient(135deg, #fefcbf 0%, #faf089 100%);
            box-shadow: 0 15px 40px rgba(236, 201, 75, 0.4);
        }
        
        .emoji-btn.poor:hover, .emoji-btn.poor.selected { 
            border-color: #ed8936; 
            background: linear-gradient(135deg, #feebc8 0%, #fbd38d 100%);
            box-shadow: 0 15px 40px rgba(237, 137, 54, 0.4);
        }
        
        .emoji-btn.very-poor:hover, .emoji-btn.very-poor.selected { 
            border-color: #f56565; 
            background: linear-gradient(135deg, #fed7d7 0%, #fc8181 100%);
            box-shadow: 0 15px 40px rgba(245, 101, 101, 0.4);
        }

        .emoji-label {
            font-size: 0.3em;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .comment-section {
            margin-bottom: 35px;
            text-align: left;
        }

        .comment-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .comment-section textarea {
            width: 100%;
            padding: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: inherit;
            resize: vertical;
            min-height: 130px;
            transition: all 0.3s;
        }

        .comment-section textarea:focus {
            outline: none;
            border-color: #c8a165;
            box-shadow: 0 0 0 4px rgba(200, 161, 101, 0.1);
        }

        .location-section {
            margin-bottom: 35px;
            text-align: left;
        }

        .location-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .location-section select {
            width: 100%;
            padding: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: inherit;
            background: white;
            transition: all 0.3s;
            cursor: pointer;
        }

        .location-section select:focus {
            outline: none;
            border-color: #c8a165;
            box-shadow: 0 0 0 4px rgba(200, 161, 101, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #c8a165 0%, #a67c52 100%);
            color: white;
            border: none;
            padding: 22px 70px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 450px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(200, 161, 101, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #a67c52 0%, #8b6843 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(200, 161, 101, 0.5);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 50px 20px;
        }

        .thank-you.show {
            display: block;
        }

        .thank-you-icon {
            font-size: 7em;
            margin-bottom: 25px;
            animation: bounce 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .thank-you h2 {
            color: #48bb78;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .thank-you p {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 35px;
        }

        .new-feedback-btn {
            background: linear-gradient(135deg, #c8a165 0%, #a67c52 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .new-feedback-btn:hover {
            background: linear-gradient(135deg, #a67c52 0%, #8b6843 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(200, 161, 101, 0.4);
        }

        .error-message {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .feedback-card {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .emoji-btn {
                font-size: 3em;
                min-width: 90px;
                padding: 20px 15px;
            }

            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">
            ‚Üê Back to Home
        </button>

        <div class="feedback-card">
            <div id="feedbackForm">
                <div class="logo-section">
                    <img src="download_irama_logo.jpeg" alt="Irama Kuala Lumpur" class="logo">
                </div>

                <div class="header">
                    <h1>üçΩÔ∏è Cafeteria Feedback</h1>
                    <p>We value your opinion!</p>
                </div>

                <div class="error-message" id="errorMessage">
                    ‚ö†Ô∏è Please select a rating before submitting!
                </div>

                <div class="emoji-section">
                    <h2>How was your experience?</h2>
                    <div class="emoji-buttons">
                        <button class="emoji-btn excellent" onclick="selectRating('Excellent', this)">
                            üòÑ
                            <span class="emoji-label">Excellent</span>
                        </button>
                        <button class="emoji-btn good" onclick="selectRating('Good', this)">
                            üòä
                            <span class="emoji-label">Good</span>
                        </button>
                        <button class="emoji-btn average" onclick="selectRating('Average', this)">
                            üòê
                            <span class="emoji-label">Average</span>
                        </button>
                        <button class="emoji-btn poor" onclick="selectRating('Poor', this)">
                            üòï
                            <span class="emoji-label">Poor</span>
                        </button>
                        <button class="emoji-btn very-poor" onclick="selectRating('Very Poor', this)">
                            üò†
                            <span class="emoji-label">Very Poor</span>
                        </button>
                    </div>
                </div>

                <div class="location-section">
                    <label for="location">üìç Location</label>
                    <select id="location">
                        <option value="Main Cafeteria">Main Cafeteria</option>
                        <option value="Food Court">Food Court</option>
                        <option value="Coffee Shop">Coffee Shop</option>
                    </select>
                </div>

                <div class="comment-section">
                    <label for="comment">üí¨ Your Comments (Optional)</label>
                    <textarea 
                        id="comment" 
                        placeholder="Tell us what you loved or how we can improve..."
                    ></textarea>
                </div>

                <button class="submit-btn" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>

            <div class="thank-you" id="thankYou">
                <div class="logo-section">
                    <img src="download_irama_logo.jpeg" alt="Irama Kuala Lumpur" class="logo">
                </div>
                <div class="thank-you-icon">‚úÖ</div>
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
                <button class="new-feedback-btn" onclick="resetForm()">
                    New Feedback
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRating = null;

        function selectRating(rating, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');
            selectedRating = rating;

            // Hide error message if shown
            document.getElementById('errorMessage').classList.remove('show');
        }

        function submitFeedback() {
            if (!selectedRating) {
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            const comment = document.getElementById('comment').value;
            const location = document.getElementById('location').value;
            const now = new Date();

            const feedback = {
                date: now.toISOString().split('T')[0],
                day: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()],
                time: now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0'),
                rating: selectedRating,
                comment: comment || 'No comment provided',
                location: location
            };

            // Save to localStorage
            let allFeedback = JSON.parse(localStorage.getItem('cafeteriaFeedback') || '[]');
            allFeedback.unshift(feedback);
            localStorage.setItem('cafeteriaFeedback', JSON.stringify(allFeedback));

            console.log('Feedback submitted:', feedback);

            // Show thank you message
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYou').classList.add('show');

            // Auto-reset after 5 seconds
            setTimeout(() => {
                resetForm();
            }, 5000);
        }

        function resetForm() {
            // Reset form
            selectedRating = null;
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('comment').value = '';
            document.getElementById('location').selectedIndex = 0;
            document.getElementById('errorMessage').classList.remove('show');

            // Show form again
            document.getElementById('feedbackForm').style.display = 'block';
            document.getElementById('thankYou').classList.remove('show');
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Prevent accidental navigation away
        window.addEventListener('beforeunload', function(e) {
            if (selectedRating && !document.getElementById('thankYou').classList.contains('show')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
