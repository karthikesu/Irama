<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Feedback Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .back-button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: #f7fafc;
        }

        .feedback-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .emoji-section {
            margin-bottom: 40px;
        }

        .emoji-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .emoji-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: #f7fafc;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            font-size: 3.5em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .emoji-btn.selected {
            border-color: #667eea;
            background: #e6e9ff;
            transform: scale(1.1);
        }

        .emoji-btn.excellent:hover, .emoji-btn.excellent.selected { border-color: #38b2ac; background: #b2f5ea; }
        .emoji-btn.good:hover, .emoji-btn.good.selected { border-color: #48bb78; background: #c6f6d5; }
        .emoji-btn.average:hover, .emoji-btn.average.selected { border-color: #ecc94b; background: #fefcbf; }
        .emoji-btn.poor:hover, .emoji-btn.poor.selected { border-color: #ed8936; background: #feebc8; }
        .emoji-btn.very-poor:hover, .emoji-btn.very-poor.selected { border-color: #f56565; background: #fed7d7; }

        .emoji-label {
            display: block;
            font-size: 0.4em;
            color: #666;
            margin-top: 5px;
            font-weight: 600;
        }

        .comment-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .comment-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .comment-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s;
        }

        .comment-section textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .location-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .location-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .location-section select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            background: white;
            transition: all 0.3s;
        }

        .location-section select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 18px 60px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 400px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .thank-you {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .thank-you.show {
            display: block;
        }

        .thank-you-icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: bounce 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .thank-you h2 {
            color: #48bb78;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .thank-you p {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .new-feedback-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-feedback-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            display: none;
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .feedback-card {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .emoji-btn {
                font-size: 2.5em;
                min-width: 70px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">
            ‚Üê Back to Home
        </button>

        <div class="feedback-card">
            <div id="feedbackForm">
                <div class="header">
                    <h1>üçΩÔ∏è Cafeteria Feedback</h1>
                    <p>We value your opinion! Please share your experience.</p>
                </div>

                <div class="error-message" id="errorMessage">
                    Please select a rating before submitting!
                </div>

                <div class="emoji-section">
                    <h2>How was your experience?</h2>
                    <div class="emoji-buttons">
                        <button class="emoji-btn excellent" onclick="selectRating('Excellent', this)">
                            üòÑ
                            <span class="emoji-label">Excellent</span>
                        </button>
                        <button class="emoji-btn good" onclick="selectRating('Good', this)">
                            üòä
                            <span class="emoji-label">Good</span>
                        </button>
                        <button class="emoji-btn average" onclick="selectRating('Average', this)">
                            üòê
                            <span class="emoji-label">Average</span>
                        </button>
                        <button class="emoji-btn poor" onclick="selectRating('Poor', this)">
                            üòï
                            <span class="emoji-label">Poor</span>
                        </button>
                        <button class="emoji-btn very-poor" onclick="selectRating('Very Poor', this)">
                            üò†
                            <span class="emoji-label">Very Poor</span>
                        </button>
                    </div>
                </div>

                <div class="location-section">
                    <label for="location">üìç Location</label>
                    <select id="location">
                        <option value="Main Cafeteria">Main Cafeteria</option>
                        <option value="Food Court">Food Court</option>
                        <option value="Coffee Shop">Coffee Shop</option>
                    </select>
                </div>

                <div class="comment-section">
                    <label for="comment">üí¨ Your Comments (Optional)</label>
                    <textarea 
                        id="comment" 
                        placeholder="Tell us what you loved or how we can improve..."
                    ></textarea>
                </div>

                <button class="submit-btn" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>

            <div class="thank-you" id="thankYou">
                <div class="thank-you-icon">‚úÖ</div>
                <h2>Thank You!</h2>
                <p>Your feedback has been submitted successfully.</p>
                <button class="new-feedback-btn" onclick="resetForm()">
                    Submit Another Feedback
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedRating = null;

        function selectRating(rating, button) {
            // Remove selected class from all buttons
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Add selected class to clicked button
            button.classList.add('selected');
            selectedRating = rating;

            // Hide error message if shown
            document.getElementById('errorMessage').classList.remove('show');
        }

        function submitFeedback() {
            if (!selectedRating) {
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            const comment = document.getElementById('comment').value;
            const location = document.getElementById('location').value;
            const now = new Date();

            const feedback = {
                date: now.toISOString().split('T')[0],
                day: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][now.getDay()],
                time: now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0'),
                rating: selectedRating,
                comment: comment || 'No comment provided',
                location: location
            };

            // Here you would normally send the feedback to your server
            // For now, we'll just log it and show the thank you message
            console.log('Feedback submitted:', feedback);

            // You can also save to localStorage to view later
            let allFeedback = JSON.parse(localStorage.getItem('cafeteriaFeedback') || '[]');
            allFeedback.unshift(feedback);
            localStorage.setItem('cafeteriaFeedback', JSON.stringify(allFeedback));

            // Show thank you message
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYou').classList.add('show');

            // Auto-reset after 5 seconds
            setTimeout(() => {
                resetForm();
            }, 5000);
        }

        function resetForm() {
            // Reset form
            selectedRating = null;
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('comment').value = '';
            document.getElementById('location').selectedIndex = 0;
            document.getElementById('errorMessage').classList.remove('show');

            // Show form again
            document.getElementById('feedbackForm').style.display = 'block';
            document.getElementById('thankYou').classList.remove('show');
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Prevent accidental navigation away
        window.addEventListener('beforeunload', function(e) {
            if (selectedRating && !document.getElementById('thankYou').classList.contains('show')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
